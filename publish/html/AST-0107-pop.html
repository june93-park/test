<body class="iframe-contents">
    <div class="lg-contents size14">

        <div class="ui pointing secondary menu">
            <a class="item active">아이프레임 팝업 샘플</a>
        </div>

        <div class="path-wrap">
            <ul class="path">
                <li>샘플</li>
                <li>아이프레임 팝업 샘플</li>
            </ul>
            <div class="btn-group">
                <div class="ico-btn-wrap">
                    <div class="fav-toggle-wrap">
                        <input type="checkbox" id="fav" name="fav">
                        <label class="ui basic icon button" for="fav">
                            <i class="ico-fav"></i>
                        </label>
                    </div>
                </div>
                <div class="btn-wrap">
                    <a href="#none" id="popup-iframe-sample" class="ui primary button">아이프레임 팝업 샘플</a>
                    <a href="#none" class="ui basic button">초기화</a>
                </div>
            </div>
        </div>

        <div class="list-header"></div>
        <div class="list-container">
            
        </div>

    </div>

    <div class="ui fullscreen modal" id="popup-iframe-sample-view">
        <i class="close icon"></i>
        <div class="header">
            자산기간연장
        </div>
        <div class="scrolling content">
            <iframe src="./AST-0107.html" name="" title="" frameborder="0" scrolling="yes" id="popup-iframe"></iframe>
        </div>
    </div>

    <script>
        
        $(document).ready(function () {

            $('#popup-iframe-sample').on('click', function () {
                $('#popup-iframe-sample-view').modal({
                    inverted: true,
                    onShow: function () {
                        $('iframe').on('load', function(){ 
                            $('#popup-iframe').contents().find('body').addClass('iframe-popup');
                            $('#popup-iframe').contents().find('.lg-contents').addClass('popup-sticky');
                            $('#popup-iframe').contents().find('.path-wrap').next().addClass('pdTop')
                        });
                    }
                }).modal('show');
                
            });


        });
    </script>

</body>
