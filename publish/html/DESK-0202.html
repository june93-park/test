    <script>
        $('#rangestart2').calendar({
            type: 'date',
            endCalendar: $('#rangeend2'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });
        $('#rangeend2').calendar({
            type: 'date',
            startCalendar: $('#rangestart2'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });


        $('.dropdown').dropdown();
        $(document).ready(function () {


            // 왼쪽 메인 테이블
            var leftTable = 'example';


            // 왼쪽 메인 테이블 데이터
            var table = $('#' + leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true,
                "initComplete": function (settings, json) {
                    //테이블 데이터 불러온 다음에 추가
                    var divMaxHeight = $('#max-height-div').outerHeight() - 16;
                    $('#' + leftTable + '_wrapper .row.dt-table .wide.column').css({
                        'max-height': divMaxHeight,
                        'overflow-y': 'auto',
                        'min-height': 'calc(100vh - 340px)'
                    });
                }
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));



        });
    </script>
