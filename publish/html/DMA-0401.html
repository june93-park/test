    <script>
        $('.dropdown').dropdown();

        $('#popup-new').on('click', function () {
            $('#popup-new-apply').modal({
                inverted: true
            }).modal('show');
        });

        $('#popup-detail').on('click', function () {
            $('#popup-detail-view').modal({
                inverted: true
            }).modal('show');
        });

        $('#rangestart').calendar({
            type: 'date',
            endCalendar: $('#rangeend'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            },
            popupOptions: {
                observeChanges: false
            }
        });
        $('#rangeend').calendar({
            type: 'date',
            startCalendar: $('#rangestart'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            },
            popupOptions: {
                observeChanges: false
            }
        });

        $(document).ready(function () {


            // 왼쪽 메인 테이블
            var leftTable = 'example';


            // 왼쪽 메인 테이블 데이터
            var table = $('#' + leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true,
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));

            $("input:text").click(function () {
                $(this).parent().find("input:file").click();
            });

            $("input:file + .button").click(function () {
                $(this).parent().find("input:file").click();
            });

            $('input:file', '.ui.action.input').on('change', function (e) {
                var name = e.target.files[0].name;
                $('input:text', $(e.target).parent()).val(name);
            });

        });
    </script>
