<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일온 예외정책</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css"
        integrity="sha512-rVfXYRlhHtd3C4PzoBxSaKhI/uYEi0/5K69RwK/cdxQld57PC6mZ7tkutR+KD96WrXZ6E/96qYeY4CVun7a0/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../resources/semantic/semantic.css" />
    <link rel="stylesheet" href="../resources/css/layout.css" />
    <link rel="stylesheet" href="../resources/css/contents.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../resources/semantic/semantic.js"></script>
    <script src="../resources/js/sticky.js"></script>
    <!-- sortable 관련 jquery ui 추가 -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
</head>

<body class="iframe-contents">
    <div class="lg-contents size14">

        <div class="ui pointing secondary menu">
            <a class="item">정책신청</a>
            <a class="item">삭제신청</a>
            <a class="item active">모바일EP 정책 신청</a>
        </div>

        <div class="path-wrap">
            <ul class="path">
                <li>PC/모바일보안</li>
                <li>MobileON</li>
                <li>모바일EP 정책 신청</li>
            </ul>
            <div class="btn-group">
                <div class="ico-btn-wrap">
                    <a href="#none" class="ui basic icon button">
                        <i class="ico-manual">manual</i>
                    </a>
                    <div class="fav-toggle-wrap">
                        <input type="checkbox" id="fav" name="fav">
                        <label class="ui basic icon button" for="fav">
                            <i class="ico-fav"></i>
                        </label>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="ui primary button">요청</button>
                </div>
            </div>
        </div>
        <form action="">

            <div class="label-form-1">

                <div class="row">
                    <div class="column-wrap">
                        <div class="label-column">
                            <label for="">신청자</label>
                        </div>
                        <div class="contents-column">
                            <div class="ui input default-with">
                                <input type="text" value="홍길동 선임 (업무혁신담당 > 인프라팀)" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="column-wrap">
                        <div class="label-column required">
                            <label for="">대상자</label>
                        </div>
                        <div class="contents-column">
                            <div class="ui action input default-with">
                                <input type="text" placeholder="홍길동 선임 (업무혁신담당 > 인프라팀)">
                                <div class="ui primary button" id="popup-sample">
                                    검색
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="column-wrap">
                        <div class="label-column">
                            <label for="">신청 항목</label>
                        </div>
                        <div class="contents-column">
                            <div class="btn-check-wrap">
                                <input type="radio" id="fileserver" name="target">
                                <label class="ui basic button" for="fileserver">File Server</label>
                                <input type="radio" id="nas" name="target">
                                <label class="ui basic button" for="nas">NAS</label>
                                <input type="radio" id="notebook" name="target">
                                <label class="ui basic button" for="notebook">Note Book</label>
                                <input type="radio" id="pc" name="target">
                                <label class="ui basic button" for="pc">PC</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="column-wrap">
                        <div class="label-column required">
                            <label for="">신청 사유</label>
                        </div>
                        <div class="contents-column">
                            <div class="ui form w100p">
                                <textarea name="" id="" placeholder="신청 사유를 상세히 입력해주세요."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="column-wrap">
                        <div class="label-column">
                            <label for="">결재자</label>
                        </div>
                        <!-- 드래그앤 드랍이 필요한 경우 sortable 클래스 추가 -->
                        <div class="contents-column column sortable">
                            <div class="auth-wrap">
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-align">test</i>
                                </a>
                                <div class="ui action input default-with">
                                    <input type="text" placeholder="홍길동 선임 (업무혁신담당 > 인프라팀)">
                                    <div class="ui primary button">
                                        검색
                                    </div>
                                </div>
                                <select name="gender" class="ui dropdown">
                                    <option value="">허용/동의</option>
                                    <option value="option1">허용/동의1</option>
                                    <option value="option2">허용/동의2</option>
                                </select>
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-plus">test</i>
                                </a>
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-minus">test</i>
                                </a>
                            </div>

                            <div class="auth-wrap">
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-align">test</i>
                                </a>
                                <div class="ui action input default-with">
                                    <input type="text" placeholder="홍길동 선임 (업무혁신담당 > 인프라팀)">
                                    <div class="ui primary button">
                                        검색
                                    </div>
                                </div>
                                <select name="gender" class="ui dropdown">
                                    <option value="">허용/동의</option>
                                    <option value="option1">허용/동의1</option>
                                    <option value="option2">허용/동의2</option>
                                </select>
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-plus">test</i>
                                </a>
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-minus">test</i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="column-wrap">
                        <div class="label-column">
                            <label for="">참조자</label>
                        </div>
                        <!-- 드래그앤 드랍이 필요한 경우 sortable 클래스 추가 -->
                        <div class="contents-column column">

                            <div class="auth-wrap">
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-align">test</i>
                                </a>
                                <div class="ui action input default-with">
                                    <input type="text" placeholder="홍길동 선임 (업무혁신담당 > 인프라팀)">
                                    <div class="ui primary button">
                                        검색
                                    </div>
                                </div>
                                <div class="empty-select"></div>
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-plus">test</i>
                                </a>
                                <a href="#none" class="ui basic icon button">
                                    <i class="ico-minus">test</i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </form>

    </div>


    <!--popup-->

    <script>
        $('.dropdown').dropdown();
    </script>

</body>

</html>
