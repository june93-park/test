    <script>
        $('#popup-stat0201').on('click', function () {
            $('#popup-stat0201-view').modal({
                inverted: true
            }).modal('show');
        });

        $('.dropdown').dropdown();

        $('#datepicker').calendar({
            type: 'date',
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });

        $('#rangestart').calendar({
            type: 'date',
            endCalendar: $('#rangeend'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });
        $('#rangeend').calendar({
            type: 'date',
            startCalendar: $('#rangestart'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });

                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/stat0601Data1.php",
                    type: 'get'
                },
                columnDefs: [{
                    searchable: false,
                    orderable: false,
                    targets: 0,
                }, ],
                order: [
                    [1, 'asc']
                ],
                columns: [{
                        data: 'no',
                        className: 'center',
                        title: 'No.',
                        width: 40
                    },
                    {
                        data: 'part1',
                        className: 'center',
                        title: '사업부',

                        title: '부서',

                    }

                select: true

            table.on('order.dt search.dt', function () {
                let i = 1;

                table.cells(null, 0, {
                    search: 'applied',
                    order: 'applied'
                }).every(function (cell) {
                    this.data(i++);
                });
            }).draw();
