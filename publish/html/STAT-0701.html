<body class="iframe-contents">

                <div class="search-wrap">

            <div class="ui grid">

                </div>

    </div>

    <!--popup-->

    <script>
        $('.dropdown').dropdown();

        $('#datepicker').calendar({
            type: 'date',
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });

        $('#rangestart').calendar({
            type: 'date',
            endCalendar: $('#rangeend'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });
        $('#rangeend').calendar({
            type: 'date',
            startCalendar: $('#rangestart'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });

        $(document).ready(function () {

            btn = $('#toggle-contents');
            list = $('.list');
            detail = $('.detail');
            btn.click(function () {
                list.toggle();
                detail.toggle();
            });

            // 데이터 테이블
            var leftTable = 'example1';

            var table = $('#' + leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/stat0601Data1.php",
                    type: 'get'
                },
                columnDefs: [{
                    searchable: false,
                    orderable: false,
                    targets: 0,
                }, ],
                order: [
                    [1, 'asc']
                ],
                columns: [{
                        data: 'no',
                        className: 'center',
                        title: 'No.',
                        width: 40
                    },
                    {
                        data: 'part1',
                        className: 'center',
                        title: '사업부',
                    },
                    {
                        data: 'part2',
                        className: 'center',
                        title: '부서',
                    },
                    {
                        data: 'name',
                        className: 'center',
                        title: '이름',
                    },
                    {
                        data: 'phone',
                        className: 'center',
                        title: '연락처(휴대폰)',
                    },
                    {
                        data: 'mobile',
                        className: 'center',
                        title: '통신사',
                    },
                    {
                        data: 'co-no',
                        className: 'center',
                        title: '사번',
                    },
                    {
                        data: 'email',
                        className: 'center',
                        title: '이메일',
                    },
                    {
                        data: 'model',
                        className: 'center',
                        title: '모델명',
                    },
                    {
                        data: 'os',
                        className: 'center',
                        title: 'OS',
                    },
                    {
                        data: 'count',
                        className: 'center',
                        // 위반 유형이 현황 보고일 경우 title 을 경과일로 변경
                        title: '관리자 모드<br>위반일 수',
                    }
                ],
                select: true
            });

            table.on('order.dt search.dt', function () {
                let i = 1;

                table.cells(null, 0, {
                    search: 'applied',
                    order: 'applied'
                }).every(function (cell) {
                    this.data(i++);
                });
            }).draw();


        });
    </script>
