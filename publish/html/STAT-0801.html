<body class="iframe-contents">
    <div class="lg-contents size14">

        <div class="ui pointing secondary menu">
            <a class="item active">신청현황</a>
        </div>

        <div class="path-wrap">
            <ul class="path">
                <li>현황조회</li>
                <li>ID카드</li>
            </ul>
            <div class="btn-group">
                <div class="ico-btn-wrap">
                    <a href="#none" class="ui basic icon button">
                        <i class="ico-manual">manual</i>
                    </a>
                    <div class="fav-toggle-wrap">
                        <input type="checkbox" id="fav" name="fav">
                        <label class="ui basic icon button" for="fav">
                            <i class="ico-fav"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="list-header">
            <div class="search-group">

                <div class="search-wrap">
                    <label for="">기간</label>
                    <div class="search-cont">
                        <div class="from-to-date-picker">
                            <div class="ui calendar" id="rangestart">
                                <div class="ui input right icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" placeholder="2022-04-12">
                                </div>
                            </div>
                            <span>~</span>
                            <div class="ui calendar" id="rangeend">
                                <div class="ui input right icon">
                                    <i class="calendar icon"></i>
                                    <input type="text" placeholder="2022-04-12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="search-wrap">
                    <label for="">사업장그룹/사업장</label>
                    <div class="search-cont">
                        <select name="" class="ui dropdown">
                            <option value="">선택</option>
                            <option value="option1">사업장그룹1</option>
                            <option value="option2">사업장그룹2</option>
                            <option value="option3">사업장그룹3</option>
                        </select>
                        <select name="" class="ui dropdown">
                            <option value="">선택</option>
                            <option value="option1">사업장1</option>
                            <option value="option2">사업장2</option>
                            <option value="option3">사업장3</option>
                        </select>
                    </div>
                </div>

                <div class="search-wrap">
                    <label for="">Search by</label>
                    <div class="search-cont">
                        <select name="" class="ui dropdown">
                            <option value="">선택</option>
                            <option value="option1">전체</option>
                            <option value="option2">신청자</option>
                            <option value="option3">대상자</option>

                        </select>
                        <div class="ui input default-with">

                </div>

            <div class="right floated right aligned ten wide column" id="table-search">
                <button class="ui gray button">엑셀 다운로드</button>
            </div>
        </div>

        <div class="list-container">
            <div class="ui grid">
                <div class="sixteen wide column">
                    <!-- 배경색은 tr 에 bg-red 혹은 bg-ylw 클래스를 추가하시면 됩니다 -->
                    <table id="example1" class="ui celled table" cellspacing="0" width="100%"></table>
                </div>
            </div>
        </div>

    </div>





    <!--popup-->

    <script>
        $('.dropdown').dropdown();

        $('#rangestart').calendar({
            type: 'date',
            endCalendar: $('#rangeend'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });
        $('#rangeend').calendar({
            type: 'date',
            startCalendar: $('#rangestart'),
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();
                    return year + '-' + month + '-' + day;
                }
            }
        });

     

        $(document).ready(function () {


            // 왼쪽 메인 테이블
            var leftTable = 'example1';

            // 왼쪽 메인 테이블 데이터
            var table = $('#' + leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/idCardExample.php",
                    type: 'get'
                },
                columnDefs: [
                    {
                        searchable: false,
                        orderable: false,
                        targets: 0,
                    },
                ],
                order: [[1, 'asc']],
                columns: [
                    {
                        data: 'no',
                        className:'center',
                        title: 'No.',
                        width: 40
                    },
                    {
                        data: 'user',
                        className:'center',
                        title: '사용자',
                        width: 60
                    },
                    {
                        data: 'level',
                        className:'center',
                        title: '직급',
                        width: 60
                    },
                    {
                        data: 'co-no',
                        className:'center',
                        title: '사번',
                        width: 80
                    },
                    {
                        data: 'phone',
                        className:'center',
                        title: '연락처(휴대폰)',
                        width: 100
                    },
                    {
                        data: 'part',
                        className:'center',
                        title: '부서',
                        width: 100
                    },
                    {
                        data: 'cardNumber',
                        className:'center',
                        title: '카드번호',
                    },
                    {
                        data: 'date',
                        className:'center',
                        title: '발행일',
                        width: 100
                    },
                    {
                        data: 'location',
                        className:'center',
                        title: '출입위치',
                    },
                    {
                        data: 'status',
                        className:'center',
                        title: '카드 상태',
                        width: 80
                    },
                ],
                select: true
            });

            table.on('order.dt search.dt', function () {
                let i = 1;
        
                table.cells(null, 0, { search: 'applied', order: 'applied' }).every(function (cell) {
                    this.data(i++);
                });
            }).draw();



        });
    </script>

</body>
