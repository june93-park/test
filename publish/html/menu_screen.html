<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴/화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css"
        integrity="sha512-rVfXYRlhHtd3C4PzoBxSaKhI/uYEi0/5K69RwK/cdxQld57PC6mZ7tkutR+KD96WrXZ6E/96qYeY4CVun7a0/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../resources/semantic/semantic.css" />
    <link rel="stylesheet" href="../resources/css/layout.css" />
    <link rel="stylesheet" href="../resources/css/contents.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../resources/semantic/semantic.js"></script>
    <script src="../resources/js/sticky.js"></script>

    <!-- 데이터 테이블 사용 화면에서만 사용하는 css / js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.semanticui.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.semanticui.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/select/1.3.4/css/select.semanticui.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/datetime/1.1.2/css/dataTables.dateTime.min.css" />
    <link rel="stylesheet" type="text/css" href="../resources/semantic/editor.semanticui.min.css" />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.semanticui.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.semanticui.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/datetime/1.1.2/js/dataTables.dateTime.min.js"></script>

</head>

<body class="iframe-contents">
    <div class="lg-contents size14">

        <div class="ui pointing secondary menu">
            <a class="item active" data-tab="first">메뉴/화면</a>
        </div>

        <div class="path-wrap">
            <ul class="path">
                <li>사업장관리</li>
                <li>메뉴/화면</li>
            </ul>
            <div class="btn-group">
                <div class="ico-btn-wrap">
                    <div class="fav-toggle-wrap">
                        <input type="checkbox" id="fav" name="fav">
                        <label class="ui basic icon button" for="fav">
                            <i class="ico-fav"></i>
                        </label>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="ui primary button">저장</button>
                    <button class="ui basic button">초기화</button>
                </div>
            </div>
        </div>

        <div class="list-header">

            <div class="search-group">

                <div class="search-wrap">
                    <label for="">나의 사업장</label>
                    <div class="search-cont">
                        <select name="gender" class="ui dropdown">
                            <option value="">사업장 이름</option>
                            <option value="option1">사업장 이름1</option>
                            <option value="option2">사업장 이름2</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="btn-group">
                <div class="btn-wrap">
                    <button class="ui secondary button">결재선 관리</button>
                    <button class="ui secondary button">결재그룹 관리</button>
                </div>
            </div>

        </div>
        <div class="list-container">
            <div class="ui grid">
                <div class="eight wide column">
                    <table id="example" class="ui celled table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Phone #</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="max-height-div" class="eight wide column">

                    <div class="no-data">
                        상세메뉴 화면을 선택해주세요.
                    </div>


                    <form action="">
                        <div class="label-form-2">

                            <div class="row">
                                <div class="label-column">
                                    <label for="notice">설명 공지</label>
                                </div>
                                <div class="contents-column">
                                    <div class="ui form w100p">
                                        <textarea name="notice" id="notice" placeholder="공지사항을 입력하세요."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="label-column">
                                    <label for="agreetxt">보안 서약서</label>
                                    <div class="ui form">
                                        <div class="inline fields">
                                            <label>대상자 변경가능여부</label>
                                            <div class="field">
                                                <div class="ui radio checkbox">
                                                    <input type="radio" name="agree" id="agree1" checked="checked">
                                                    <label for="agree1">가능</label>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <div class="ui radio checkbox">
                                                    <input type="radio" name="agree" id="agree2">
                                                    <label for="agree2">불가능</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="contents-column">
                                    <div class="ui form w100p">
                                        <textarea name="agreetxt" id="agreetxt" placeholder="서약서 내용을 입력하세요."></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="label-column">
                                    <label for="notice">참조자 추가</label>
                                </div>
                                <div class="contents-column">
                                    <div class="ui action input default-with">
                                        <input type="text" placeholder="대상자를 검색하세요.">
                                        <div class="ui primary button">
                                            검색
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="label-column">
                                    <label for="notice">매뉴얼 업로드</label>
                                </div>
                                <div class="contents-column">
                                    <div class="ui action input default-with">
                                        <input type="text" placeholder="업로드 할 파일을 선택하세요.">
                                        <div class="ui primary button">
                                            파일찾기
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="label-column">
                                    <label for="notice">최대 신청 가능 기간</label>
                                </div>
                                <div class="contents-column">
                                    <div class="ui input with-span">
                                        <input type="text" placeholder="일수">
                                        <span>일</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="label-column">
                                    <label for="agreetxt">메뉴 툴팁</label>
                                    <div class="ui form">
                                        <div class="inline fields">
                                            <label>메뉴 툴팁 존재여부</label>
                                            <div class="field">
                                                <div class="ui radio checkbox">
                                                    <input type="radio" name="tooltip" id="tooltip1" checked="checked">
                                                    <label for="tooltip1">Y</label>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <div class="ui radio checkbox">
                                                    <input type="radio" name="tooltip" id="tooltip2">
                                                    <label for="tooltip2">N</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="contents-column">
                                    <div class="ui form w100p">
                                        <textarea name="agreetxt" id="agreetxt" placeholder="서약서 내용을 입력하세요."></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <script>
        $('.dropdown').dropdown();
        $(document).ready(function () {


            // 왼쪽 메인 테이블
            var leftTable = 'example';


            // 왼쪽 메인 테이블 데이터
            var table = $('#'+leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true,
                "initComplete": function( settings, json ) {
                    //테이블 데이터 불러온 다음에 추가
                    var divMaxHeight = $('#max-height-div').outerHeight() - 16;
                    $('#'+leftTable+'_wrapper .row.dt-table .wide.column').css({
                        'max-height': divMaxHeight,
                        'overflow-y': 'auto',
                        'min-height': 'calc(100vh - 340px)'
                    });
                }
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));



        });

    </script>

</body>

</html>
