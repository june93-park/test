<body class="iframe-contents" style="padding: 2rem;">
        
        <div class="sign-wrapper" style="width: 100%; height: 300px; position: relative; zoom: 1.112;border:1px solid #CED4DA;border-radius: 0.28571429rem;margin-bottom: 1rem;">
            <canvas id="signature-pad" class="signature-pad" width=990 height=300 style="  position: absolute; left: 50%; top: 0; width:990px; height:300px; margin-left: -495px;"></canvas>
        </div>

        <div class="ui right aligned grid">
            <div class="right floated right aligned ten wide column">
                <a href="#none" class="ui primary button" id="sign-clear">
                    전체지우기
                </a>
            </div>
        </div>

        <div class="ui center aligned grid">
            <div class="sixteen wide column center aligned">
                <p>
                    본인은 하단의 서명하기 버튼을 누름으로 본 서약사항에 동의함을 서명합니다.
                </p>
            </div>
        </div>

        <div class="ui grid">
            <div class="right aligned row">
                <div class="column">
                    <a href="#none" class="ui primary button">
                        서명하기
                    </a>
                    <a href="#none" class="ui basic button">
                        취소
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script>
        var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
            backgroundColor: 'rgba(255, 255, 255, 0)',
            penColor: 'rgb(0, 0, 0)',
        });
        var cancelButton = document.getElementById('sign-clear');

        cancelButton.addEventListener('click', function (event) {
        signaturePad.clear();
        });

        var canvas = document.getElementById('signature-pad');
        if (canvas.getContext) {
            var context = canvas.getContext('2d');
            context.font = 'bold 35px "LG Smart_H", sans-serif';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillStyle = '#ddd';
            context.fillText('사인을 그려주세요', ($("canvas").width()/2), ($("canvas").height()/2));

            // 마우스 입력시 안의 텍스트가 지워지게 하는부분 
            $('#signature-pad').mousedown(function () {

        }
        

    </script>
