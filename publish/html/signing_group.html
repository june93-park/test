<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결재그룹 관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css"
        integrity="sha512-rVfXYRlhHtd3C4PzoBxSaKhI/uYEi0/5K69RwK/cdxQld57PC6mZ7tkutR+KD96WrXZ6E/96qYeY4CVun7a0/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../resources/semantic/semantic.css" />
    <link rel="stylesheet" href="../resources/css/layout.css" />
    <link rel="stylesheet" href="../resources/css/contents.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../resources/semantic/semantic.js"></script>
    <script src="../resources/js/sticky.js"></script>

    <!-- 데이터 테이블 사용 화면에서만 사용하는 css / js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.semanticui.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.semanticui.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/select/1.3.4/css/select.semanticui.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/datetime/1.1.2/css/dataTables.dateTime.min.css" />
    <link rel="stylesheet" type="text/css" href="../resources/semantic/editor.semanticui.min.css" />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.semanticui.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.semanticui.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/datetime/1.1.2/js/dataTables.dateTime.min.js"></script>
    

</head>

<body class="iframe-contents">
    <div class="lg-contents size14">

        <div class="ui pointing secondary menu">
            <a class="item active">결재그룹 관리</a>
            <a class="item" href="#none">결재선 관리</a>
        </div>

        <div class="path-wrap">
            <ul class="path">
                <li>사업장 관리</li>
                <li>결재선 관리</li>
                <li>결재그룹 관리</li>
            </ul>
            <div class="btn-group">
                <div class="ico-btn-wrap">
                    <div class="fav-toggle-wrap">
                        <input type="checkbox" id="fav" name="fav">
                        <label class="ui basic icon button" for="fav">
                            <i class="ico-fav"></i>
                        </label>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="ui primary button">요청</button>
                    <button class="ui basic button">초기화</button>
                </div>
            </div>
        </div>

        <div class="list-container">
            <div class="ui grid">
                <div class="eight wide column">

                    <div class="list-label-column">
                        <div class="label-column">
                            <label for="agreetxt">결재그룹 생성/삭제</label>
                            <div class="ui form">
                                <div class="inline fields">
                                    <div class="btn-wrap">
                                        <button class="ui basic button">결재그룹 추가</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table id="example" class="ui celled table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Phone #</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="max-height-div" class="eight wide column">

                    <div class="list-label-column">
                        <div class="label-column">
                            <label for="agreetxt">상세정보</label>
                            <div class="ui form">
                                <div class="inline fields">
                                    <div class="btn-wrap">
                                        <button class="ui basic button" id="popup-1">추가</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="no-data">
                        결재그룹을 선택해 주세요.
                    </div>


                    <table id="example2" class="ui celled table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Phone #</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                    </table>

                </div>
            </div>
        </div>

    </div>


    <!--popup-->

    <div class="ui modal" id="popup-1-view">
        <i class="close icon"></i>
        <div class="header">
            결재그룹 인원 추가
        </div>
        <div class="scrolling content">
            <div class="popup-search">
                <div class="popup-search-wrap">
                    <select name="" class="ui dropdown">
                        <option value="">검색 조건</option>
                        <option value="option1">SSO ID</option>
                        <option value="option2">사번</option>
                        <option value="option3">이름</option>
                    </select>
                </div>
                <div class="popup-search-wrap w100p">
                    <div class="ui action input w100p">
                        <input type="text" placeholder="홍길동 선임 (업무혁신담당 > 인프라팀)">
                        <div class="ui primary button" id="popup-sample">
                            검색
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-table">
                <table id="example3" class="ui celled table" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>신청자</th>
                            <th>SSO ID</th>
                            <th>직급</th>
                            <th>부서</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="actions">
            <div class="ui primary button">
                선택
            </div>
            <div class="ui secondary button">
                취소
            </div>
        </div>
    </div>



    <script>
        $('.dropdown').dropdown();
        $(document).ready(function () {

            // 왼쪽 메인 테이블
            var leftTable = 'example';

            // 디테일에 들어가는 테이블
            var detailTable = 'example2';

            // 왼쪽 메인 테이블 데이터
            var table = $('#' + leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));

            // 디테일 테이블 데이터
            var table = $('#' + detailTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested2.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true,
                "initComplete": function (settings, json) {
                    //테이블 데이터 불러온 다음에 추가
                    var divMaxHeight = $('#max-height-div').outerHeight() - 122;
                    console.log($('#example2').outerHeight())
                    $('#' + leftTable + '_wrapper .row.dt-table .wide.column').css({
                        'max-height': divMaxHeight,
                        'overflow-y': 'auto',
                        'min-height': 'calc(100vh - 340px)'
                    });
                }
            });

            var table = $('#example3').DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 10,
                info: false,
                ajax: {
                    url: "./dummy/joinNested.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));

        });


        
        $('#popup-1').on('click', function () {
            $('#popup-1-view').modal({
                inverted: true
            }).modal('show');
        });

    </script>

</body>

</html>
