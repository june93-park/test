    <script>
        $('.dropdown').dropdown();
        $(document).ready(function () {

            // 왼쪽 메인 테이블
            var leftTable = 'example';

            // 디테일에 들어가는 테이블
            var detailTable = 'example2';

            // 왼쪽 메인 테이블 데이터
            var table = $('#' + leftTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));

            // 디테일 테이블 데이터
            var table = $('#' + detailTable).DataTable({
                searching: false,
                lengthChange: false,
                scrollCollapse: true,
                "pageLength": 50,
                info: false,
                ajax: {
                    url: "./dummy/joinNested2.php",
                    type: 'get'
                },
                columns: [{
                        data: "users.first_name"
                    },
                    {
                        data: "users.last_name"
                    },
                    {
                        data: "users.phone"
                    },
                    {
                        data: "sites.name"
                    }
                ],
                select: true,
                "initComplete": function (settings, json) {
                    //테이블 데이터 불러온 다음에 추가
                    var divMaxHeight = $('#max-height-div').outerHeight() - 122;
                    console.log($('#example2').outerHeight())
                    $('#' + leftTable + '_wrapper .row.dt-table .wide.column').css({
                        'max-height': divMaxHeight,
                        'overflow-y': 'auto',
                        'min-height': 'calc(100vh - 340px)'
                    });
                }
            });

            table.buttons().container().appendTo($('div.eight.column:eq(0)', table.table().container()));

        });



        $('#popup-1').on('click', function () {
            $('#popup-1-view').modal({
                inverted: true
            }).modal('show');
        });

        $('#popup-2').on('click', function () {
            $('#popup-2-view').modal({
                inverted: true
            }).modal('show');
        });
    </script>
